<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cookie-Clicker</title>
  <script src="https://kit.fontawesome.com/014e5b7b82.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <main>
    <!-- Compteur de CafÃ©-->
    <h1>Coffee Clicker ! </h1>
    <section class="counter">
      <div class="counter__grp">
        <div id="counter" class ="counter__texte">0</div>
        <i class="fas fa-mug-hot fa-3x"></i>          
      </div>
      <!-- Bouton de click principal-->
      <div class="click__all">
        <button id="click" class="btn btn--click">
          <i class="fas fa-hand-point-up fa-4x"></i>
        </button>
        <div class="mult__anim">x6</div>
      </div>
    <!-- Multiplicateur-->
    </section>
    <div class="center">
      <section>
          <button class="action" id="mult">
              <div id="font1">Multiplicator</div>
              <div id="mult-price">Price</div>
              <div id="mult-by">Mult by</div>
          </button>
      </section>
      <section>
          <button class="action" id="auto-click">
              <div id="font1">Autoclick</div>
              <div id="auto-price">Price</div>
              <div id="auto-rate">Rate</div>
          </button>
      </section>

      <section>
          <button class="action" id="bonus">
              <div id="font1">Bonus</div>
              <div id="bonus-price">Price</div>
              <div id="bonus-timer">Timer</div>
          </button>
      </section>
  </div>
  <button id="reset">reset</button>
</main>

  <!-- Fichier JS -->
  <script src="assets/js/script.js"></script>
</body>

</html>
