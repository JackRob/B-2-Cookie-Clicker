<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cookie-Clicker</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
        <main>
            <section>
                <div id="counter">0</div>
                <button id="click">Cookie-Clicker</button>
            </section>
            <div class="center">
                <section>
                    <button class="action" id="mult">
                        <div id="font1">Multiplicator</div>
                        <div id="mult-price">Price</div>
                        <div id="mult-by">Mult by</div>
                    </button>
                </section>
                <section>
                    <button class="action" id="auto-click">
                        <div id="font1">Autoclick</div>
                        <div id="auto-price">Price</div>
                        <div id="auto-rate">Rate</div>
                    </button>
                </section>

                <section>
                    <button class="action" id="bonus">
                        <div id="font1">Bonus</div>
                        <div id="bonus-price">Price</div>
                        <div id="bonus-timer">Timer</div>
                    </button>
                </section>
            </div>
            <button id="reset">reset</button>
        </main>

        <!-- Fichier JS -->
        <script src="./assets/js/script.js"></script>
    </body>
</html>
